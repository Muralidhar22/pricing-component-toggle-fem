<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | pricing-component-toggle</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<main>
  <div class="main-wrapper flex-class flex-drct-col">
    <header><h1>Our Pricing</h1></header>
  
    <div class="plan-change flex-class">
      <span class="plan-type">Annually</span> 
      <label for="toggle" class="plan-change__toggle">
          <input type="checkbox" id="toggle" class="price-change__toggle">
      </label>
      <span class="plan-type">Monthly</span>
  </div>
  
  <div class="plans flex-class">
    <div class="plan basic-plan flex-class flex-drct-col">
      <div class="plan-name">Basic</div>
      <p class="price">&dollar;199.99</p>
      <hr>
      <p>500 GB Storage</p>
      <hr>
      <p>2 Users Allowed</p>
      <hr>
      <p> Send up to 3 GB</p>
      <hr>
      <button>LEARN MORE</button>
    </div>
      
    <div class="plan professional-plan flex-class flex-drct-col">
      <div class="plan-name">Professional</div>
      <p class="price">&dollar;249.99</p>
      <hr>
      <p>1 TB Storage</p>
      <hr>
      <p>5 Users Allowed</p>
      <hr>
      <p>Send up to 10 GB</p>
      <hr>
      <button>LEARN MORE</button>
    </div>
     
    <div class="plan master-plan  flex-class flex-drct-col">
      <div class="plan-name">Master</div>
      <p class="price">&dollar;399.99</p>
      <hr>
      <p>2 TB Storage</p>
      <hr>
      <p>10 Users Allowed</p>
      <hr>
      <p>Send up to 20 GB</p>
      <hr>
      <button>LEARN MORE</button>
      </div>
  </div>

</div>

</main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Muralidhar</a>.
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
